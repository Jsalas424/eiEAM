# In .github/workflows/render-readme.yml
name: Render README
on:
  push:
    branches: main
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: |
          install.packages(c("rmarkdown", "plotly", "rgl", "Rvcg"))
        shell: Rscript {0}
      - name: Render README
        run: rmarkdown::render("README.Rmd", output_format = "html_document")
        shell: Rscript {0}
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./